<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-2 time-block">
          <p class="hour">9:00 AM</p>
        </div>
        <div class="col">
          <textarea id="eventTextArea0" class="present eventTextArea"></textarea>
        </div>
        <div class="col-2">
          <button class="saveBtn saveBtn0"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">
          <p class="hour">10:00 AM</p>
        </div>
        <div class="col">
          <textarea id="eventTextArea1" class=" eventTextArea"></textarea>
        </div>
        <div class="col-2">
          <button class="saveBtn saveBtn1"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">
          <p class="hour">11:00 AM</p>
        </div>
        <div class="col">
          <textarea id="eventTextArea2" class=" eventTextArea"></textarea>
        </div>
        <div class="col-2">
          <button class="saveBtn saveBtn2"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">
          <p class="hour">12:00 PM</p>
        </div>
        <div class="col">
          <textarea id="eventTextArea3" class=" eventTextArea"></textarea>
        </div>
        <div class="col-2">
          <button class="saveBtn saveBtn3"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">
          <p class="hour">1:00 PM</p>
        </div>
        <div class="col">
          <textarea id="eventTextArea4" class=" eventTextArea"></textarea>
        </div>
        <div class="col-2">
          <button class="saveBtn saveBtn4"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">
          <p class="hour">2:00 PM</p>
        </div>
        <div class="col">
          <textarea id="eventTextArea5" class=" eventTextArea"></textarea>
        </div>
        <div class="col-2">
          <button class="saveBtn saveBtn5"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">
          <p class="hour">3:00 PM</p>
        </div>
        <div class="col">
          <textarea id="eventTextArea6" class=" eventTextArea"></textarea>
        </div>
        <div class="col-2">
          <button class="saveBtn saveBtn6"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">
          <p class="hour">4:00 PM</p>
        </div>
        <div class="col">
          <textarea id="eventTextArea7" class=" eventTextArea"></textarea>
        </div>
        <div class="col-2">
          <button class="saveBtn saveBtn7"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">
          <p class="hour">5:00 PM</p>
        </div>
        <div class="col">
          <textarea id="eventTextArea8" class=" eventTextArea"></textarea>
        </div>
        <div class="col-2">
          <button class="saveBtn saveBtn8"></button>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
  <script src="Assets\script.js"></script>
</html>
